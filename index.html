<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Calculadora</title>
  </head>
  <body>
   

    <div class="grid-container">
      <div class="output">
        <div data-previous-operand class="previous-operand"> 123 </div>
        <div data-current-operand class="current-operand"> 123 </div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button  data-delete title="Deletar">DEL</button>
      <button  title="Divisão" data-operator class="operator">÷</button>
      <button title="Numero 1" data-number>1</button>
      <button title="Numero 2" data-number>2</button>
      <button title="Numero 3"  data-number>3</button>
      <button title="Somar"  data-operator class="operator">+</button>
      <button title="Numero 4"   data-number>4</button>
      <button title="Numero 5" data-number>5</button>
      <button title="Numero 6" data-number>6</button>
      <button title="Subtração" data-operator class="operator">-</button>
      <button title="Numero 7" data-number>7</button>
      <button title="Numero 8" data-number>8</button>
      <button title="Numero 9" data-number>9</button>
      <button title="Multiplicação" data-operator class="operator">*</button>
      <button title="." data-number class="span-two">.</button>
      <button title="Numero 0" data-number>0</button>
  
      <button title="Resultado" data-equals class="operator">=</button>
      

    </div>

  </body>
</html>
