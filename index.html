<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Calculadora</title>
  </head>
  <body>
   

    <div class="gride-container">
      <div class="output">
        <div data-previous-operand class="previous-operand">  </div>
        <div data-current-operand class="current-operand">  </div>
      </div>
      <button data-all-clear class="spawn-2">AC</button>
      <button  data-delete title="Deletar">DEL</button>
      <button  title="Divisão" data-operation class="operation">/</button>
      <button title="Numero 1" data-number>1</button>
      <button title="Numero 2" data-number>2</button>
      <button title="Numero 3"  data-number>3</button>
      <button title="Somar"  data-operation class="operation">+</button>
      <button title="Numero 4"   data-number>4</button>
      <button title="Numero 5" data-number>5</button>
      <button title="Numero 6" data-number>6</button>
      <button title="Subtração" data-operation class="operation">-</button>
      <button title="Numero 7" data-number>7</button>
      <button title="Numero 8" data-number>8</button>
      <button title="Numero 9" data-number>9</button>
      <button title="Resultado" data-equals class="operation">=</button>
      <button title="." data-number class="spawn-2">.</button>
      <button title="Numero 0" data-number>0</button>
      <button title="Multiplicação" data-operation class="operation">*</button>
     
      

    </div>

  </body>
</html>
